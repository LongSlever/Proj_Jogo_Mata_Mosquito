<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: url(imagens/bg.jpg); background-repeat: no repeat; background-size: cover; height: 100%;">
    <div class="container">



        <div class="row">
            <div class="game over col d-flex justify-content-center">
                <img src="imagens/game.png" alt="">
            </div>
        </div>

        <div class="row">
            <div class="game over col d-flex justify-content-center">
                <select class="form-control w-25 mb-4"  id="nivel">
                    <option value="">Selecione o nivel</option>
                    <option value="facil"> Fácil </option>
                    <option value="normal"> Normal </option>
                    <option value="dificil"> Díficil </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="game over col d-flex justify-content-center">
                <button id="botao" onselect="IniciarJogo()" onclick="iniciarJogo()" class=" mr-2 btn btn-dark btn-lg">
                    Jogar
                </button>
            </div>
        </div>
        
    </div>


    <script>
        function iniciarJogo() {
    nivel = document.getElementById('nivel').value;

    if(nivel === "") {
        alert("Selecione um nível para iniciar o jogo")
        return false
    }

    window.location.href='index.html?' + nivel
  
}
    </script>
</body>
</html>
